<form action="javascript:;" class="form-horizontal">
    <div class="control-group">
        <textarea class="comment" name="comment" placeholder="Comment" required>{{ comment }}</textarea><br />
        <input class="project" name="project" type="text" placeholder="Project Name" autocomplete="off" value="{{ project }}">
        <input class="task" name="task" type="text" placeholder="Task Name" autocomplete="off" disabled="disabled" value="{{ task }}">
        <button type="button" class="btn btn-inverse">Post</button>
    </div>
</form>
