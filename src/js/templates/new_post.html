<form action="javascript:;" class="form-horizontal {{ visibility }}">
    <div class="control-group">
        <textarea class="comment" name="comment" placeholder="Comment" required>{{ comment }}</textarea><br />
        <input class="project" name="project" type="text" placeholder="Project Name" autocomplete="off" data-provide="typeahead" data-source="{{ projectList }}" value="{{ project }}">
        <input class="task" name="task" type="text" placeholder="Task Name" autocomplete="off" data-provide="typeahead" data-source="{{ taskList }}" {{ task-disabled }} value="{{ task }}">
        <div class="statusDropDown btn-group">
            <button class="status btn">Status</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="javascript:;">Open</a></li>
                <li><a href="javascript:;">Assign</a></li>
                <li><a href="javascript:;">Close</a></li>
            </ul>
        </div><br />
        <button type="button" class="doPost btn btn-inverse">Post</button>
    </div>
</form>
